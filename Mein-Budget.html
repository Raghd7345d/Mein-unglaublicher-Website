<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget</title>
    <link rel="stylesheet" type="text/css" href="Style.css" />
    <link rel="stylesheet" type="text/css" href="Budget.css" />

  </head>
  <body>
    <header>
      <h1 class="header--title">Geld Sparer</h1>
      <nav>
        <ul>
          <li><a href="section-1">Mein Budget</a></li>
          <li><a href="section-2">Mein Ausgabe</a></li>
          <li><a href="section-3">Mein Gewinn</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="budget-form">
        <form
          action="/Ergebnist.html"
          id="BudgetForm"
          method="get"
        >
          <label for="description" id="description" required>description</label>
          <input type="text" for="description" name="description" required />
          <label for="amount" id="description"></label>
          <input type="number" id="amount" name="amount" required />
          <button type="submit">Hinzufügen</button>

          <label for="Einkaufen-select">Wählen Sie</label>
          <select name="Einkaufen" id="Einkaufen-select">
            Wählen Sie, was Sie heute gekauft haben

            <option value="">Bitte Wählen Sie etwas!</option>
            <option value="kleidung">Kleidung</option>
            <option value="Lebensmittel">Lebensmittel</option>
            <option value="kleidung">Kleidung</option>
            <option value="andere Dinge"></option>
          </select>
       
          <fieldset>
            <legend>Wählen Sie Ihren Lieblingseinkauf</legend>
            <input type="radio"id="Lebensmittel"
              name="Einkaufen"
              value="L"
              checked
            />
            <label for="Lebensmittel">Lebensmittel</label>
            <input type="radio" id="kleidung" name="Einkaufen" value="k" />
            <label for="kleidung">kleidung</label>
            <input
              type="radio"
              id="andere Dinge"
              name="Einkaufen"
              value="a"
            />
            <label for="andere Dinge">andere Dinge</label>
          </fieldset>
       <fieldset>
        <legend>Hast du heute viel Geld ausgegeben?</legend>
        <input type="checkbox" id="agree" name="agree" value="yes"/>
        <label for="agree">Ich stimme zu</label>
        <input type="checkbox" id="not-agree" name="not-agree" value="no"/>
        <label for="not-agree">Ich stimme nicht zu</label>

       </fieldset>
      </section>
    </form>

    </main>
  </body>
</html>
